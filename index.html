<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Memory Block</title>
  <link href="home.css" rel="stylesheet"> <!-- CSS file for styling-->
  <script type="text/javascript" src="home.js"></script> <!-- JavaScript file -->
</head>
<!-- data-isopen : if a block is opened this attribute is changed to true else false
data-islocked : if image of two blocks matched then both are locked and won't be locked
-->

<body onload="hideIntro ();">
  <div class="intro">
    <h1>MemoryBlocks<sub>The game.</sub></h1>
  </div>

  <div class="difficulty">
    <ul class="difficulty-levels">
      <li onclick="setDifficulty (0)">Easy</li>
      <li onclick="setDifficulty (1)">Intermediate</li>
      <li onclick="setDifficulty (2)">Difficult</li>
    </ul>
  </div>

  <div class="modal">
    <div class="alert-message">
      <h1>Game Over!</h1>
      <button onclick="hideModal (0)">Ok</button>
    </div>
  </div>

  <div class="modal">
    <div class="alert-message">
      <h1>Restart game? All progress will be lost.</h1>
      <button onclick="restartGame ()">Restart</button>
      <button onclick="hideModal (1)">Cancel</button>
    </div>
  </div>

  <div class="container">
